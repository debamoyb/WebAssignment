<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="col-1">
            <div class="box-S" style="border-top: none;border-left: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
            <div class="box-S" style="border-left: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
            <div class="box-S" style="border-left: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
            <div class="box-S" style="border-bottom: none;border-left: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
        </div>
        <div class="col-2">
            <div class="box-L1" style="border-top: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
            <div class="box-L2" style="border-bottom: none;">
                <div class="box-Left">
                    <div class="box-Left1"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
                    <div class="box-Left2"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
                </div>
                <div class="box-R"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
            </div>
        </div>
        <div class="col-3">
            <div class="up-M">
                <div class="med-R1" style="border-top: none;border-right: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
                <div class="med-R2" style="border-right: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
            </div>
            <div class="down-M">
                <div class="bot-M1">
                    <div class="box-M"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
                    <div class="box-M" style="border-right: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
                </div>
                <div class="bot-M2">
                    <div class="box-M" style="border-bottom: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
                    <div class="box-M" style="border-bottom: none;border-right: none;"><i class="fa-solid fa-diamond"></i><div class="bar"></div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
